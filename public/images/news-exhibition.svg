<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Exhibition Hall -->
  <rect x="20" y="80" width="360" height="180" fill="#e9ecef" stroke="#6c757d" stroke-width="2"/>
  
  <!-- Ceiling Structure -->
  <path d="M20 80 L200 40 L380 80" stroke="#495057" stroke-width="3" fill="none"/>
  <path d="M200 40 L200 80" stroke="#495057" stroke-width="2"/>
  
  <!-- Exhibition Booths -->
  <rect x="40" y="120" width="80" height="60" fill="#007bff" stroke="#0056b3" stroke-width="2"/>
  <rect x="140" y="120" width="80" height="60" fill="#28a745" stroke="#1e7e34" stroke-width="2"/>
  <rect x="240" y="120" width="80" height="60" fill="#dc3545" stroke="#c82333" stroke-width="2"/>
  
  <!-- Machinery Icons -->
  <circle cx="80" cy="150" r="15" fill="#ffffff"/>
  <rect x="72" y="142" width="16" height="16" fill="#0056b3"/>
  
  <circle cx="180" cy="150" r="15" fill="#ffffff"/>
  <rect x="172" y="142" width="16" height="16" fill="#1e7e34"/>
  
  <circle cx="280" cy="150" r="15" fill="#ffffff"/>
  <rect x="272" y="142" width="16" height="16" fill="#c82333"/>
  
  <!-- Visitors -->
  <circle cx="100" cy="210" r="8" fill="#ffc107"/>
  <rect x="96" y="218" width="8" height="20" fill="#fd7e14"/>
  
  <circle cx="160" cy="220" r="8" fill="#ffc107"/>
  <rect x="156" y="228" width="8" height="20" fill="#fd7e14"/>
  
  <circle cx="220" cy="210" r="8" fill="#ffc107"/>
  <rect x="216" y="218" width="8" height="20" fill="#fd7e14"/>
  
  <!-- Title Banner -->
  <rect x="60" y="20" width="280" height="40" fill="#007bff" rx="5"/>
  <text x="200" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Industrial Exhibition 2024</text>
  
  <!-- Lighting -->
  <circle cx="100" cy="90" r="5" fill="#ffc107"/>
  <circle cx="200" cy="90" r="5" fill="#ffc107"/>
  <circle cx="300" cy="90" r="5" fill="#ffc107"/>
  
  <!-- Floor Lines -->
  <line x1="20" y1="260" x2="380" y2="260" stroke="#adb5bd" stroke-width="1"/>
  <line x1="20" y1="270" x2="380" y2="270" stroke="#adb5bd" stroke-width="1"/>
</svg>