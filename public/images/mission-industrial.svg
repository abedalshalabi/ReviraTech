  <rect x="370" y="220" width="30" height="30" fill="#FED7D7" stroke="#1A202C" stroke-width="1"/>
  <rect x="420" y="220" width="30" height="30" fill="#FED7D7" stroke="#1A202C" stroke-width="1"/>
  <rect x="320" y="270" width="30" height="30" fill="#FED7D7" stroke="#1A202C" stroke-width="1"/>
