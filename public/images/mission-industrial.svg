<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="factoryGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D3748;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="smokeGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#E2E8F0;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#F7FAFC;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Sky Background -->
  <rect width="800" height="400" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect x="0" y="400" width="800" height="200" fill="#68D391"/>
  
  <!-- Factory Building 1 -->
  <rect x="100" y="250" width="150" height="150" fill="url(#factoryGradient)" stroke="#1A202C" stroke-width="2"/>
  
  <!-- Factory Building 2 -->
  <rect x="300" y="200" width="200" height="200" fill="url(#factoryGradient)" stroke="#1A202C" stroke-width="2"/>
  
  <!-- Factory Building 3 -->
  <rect x="550" y="280" width="120" height="120" fill="url(#factoryGradient)" stroke="#1A202C" stroke-width="2"/>
  
  <!-- Smokestacks -->
  <rect x="140" y="150" width="20" height="100" fill="#718096"/>
  <rect x="180" y="120" width="20" height="130" fill="#718096"/>
  <rect x="380" y="100" width="25" height="100" fill="#718096"/>
  <rect x="420" y="80" width="25" height="120" fill="#718096"/>
  <rect x="590" y="180" width="20" height="100" fill="#718096"/>
  
  <!-- Smoke Clouds -->
  <ellipse cx="150" cy="140" rx="15" ry="25" fill="url(#smokeGradient)"/>
  <ellipse cx="145" cy="120" rx="20" ry="30" fill="url(#smokeGradient)"/>
  <ellipse cx="155" cy="100" rx="25" ry="35" fill="url(#smokeGradient)"/>
  
  <ellipse cx="190" cy="110" rx="18" ry="28" fill="url(#smokeGradient)"/>
  <ellipse cx="185" cy="90" rx="23" ry="33" fill="url(#smokeGradient)"/>
  <ellipse cx="195" cy="70" rx="28" ry="38" fill="url(#smokeGradient)"/>
  
  <ellipse cx="392" cy="90" rx="20" ry="30" fill="url(#smokeGradient)"/>
  <ellipse cx="387" cy="70" rx="25" ry="35" fill="url(#smokeGradient)"/>
  <ellipse cx="397" cy="50" rx="30" ry="40" fill="url(#smokeGradient)"/>
  
  <ellipse cx="432" cy="70" rx="22" ry="32" fill="url(#smokeGradient)"/>
  <ellipse cx="427" cy="50" rx="27" ry="37" fill="url(#smokeGradient)"/>
  <ellipse cx="437" cy="30" rx="32" ry="42" fill="url(#smokeGradient)"/>
  
  <ellipse cx="600" cy="170" rx="16" ry="26" fill="url(#smokeGradient)"/>
  <ellipse cx="595" cy="150" rx="21" ry="31" fill="url(#smokeGradient)"/>
  <ellipse cx="605" cy="130" rx="26" ry="36" fill="url(#smokeGradient)"/>
  
