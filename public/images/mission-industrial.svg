  <rect x="420" y="270" width="30" height="30" fill="#FED7D7" stroke="#1A202C" stroke-width="1"/>
  
  <rect x="570" y="300" width="20" height="20" fill="#FED7D7" stroke="#1A202C" stroke-width="1"/>
  <rect x="600" y="300" width="20" height="20" fill="#FED7D7" stroke="#1A202C" stroke-width="1"/>
  <rect x="570" y="330" width="20" height="20" fill="#FED7D7" stroke="#1A202C" stroke-width="1"/>
  <rect x="600" y="330" width="20" height="20" fill="#FED7D7" stroke="#1A202C" stroke-width="1"/>
  
  <!-- Doors -->
