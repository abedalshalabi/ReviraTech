  <!-- Gears (decorative) -->
  <circle cx="700" cy="100" r="30" fill="#4A5568" stroke="#1A202C" stroke-width="2"/>
  <circle cx="700" cy="100" r="20" fill="none" stroke="#1A202C" stroke-width="2"/>
  <line x1="670" y1="100" x2="730" y2="100" stroke="#1A202C" stroke-width="2"/>
  <line x1="700" y1="70" x2="700" y2="130" stroke="#1A202C" stroke-width="2"/>
  <line x1="678" y1="78" x2="722" y2="122" stroke="#1A202C" stroke-width="2"/>
  <line x1="722" y1="78" x2="678" y2="122" stroke="#1A202C" stroke-width="2"/>
  
