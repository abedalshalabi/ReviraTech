  <!-- Mission Text Overlay -->
  <rect x="50" y="450" width="700" height="120" fill="rgba(26, 54, 93, 0.9)" rx="10"/>
  <text x="400" y="485" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Industrial Excellence</text>
  <text x="400" y="515" text-anchor="middle" fill="#E2E8F0" font-family="Arial, sans-serif" font-size="16">Empowering Industries with Innovation</text>
  <text x="400" y="540" text-anchor="middle" fill="#CBD5E0" font-family="Arial, sans-serif" font-size="14">Quality • Reliability • Advanced Technology</text>
</svg>