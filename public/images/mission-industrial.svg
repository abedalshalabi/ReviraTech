  <line x1="50" y1="200" x2="250" y2="200" stroke="#4A5568" stroke-width="6"/>
  <rect x="200" y="195" width="15" height="15" fill="#E53E3E"/>
  <line x1="207" y1="210" x2="207" y2="250" stroke="#1A202C" stroke-width="2"/>
