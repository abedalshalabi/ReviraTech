  <rect x="120" y="270" width="25" height="25" fill="#FED7D7" stroke="#1A202C" stroke-width="1"/>
  <rect x="160" y="270" width="25" height="25" fill="#FED7D7" stroke="#1A202C" stroke-width="1"/>
  <rect x="120" y="310" width="25" height="25" fill="#FED7D7" stroke="#1A202C" stroke-width="1"/>
