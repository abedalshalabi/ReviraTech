<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Factory Floor -->
  <rect x="0" y="200" width="400" height="100" fill="#e9ecef"/>
  
  <!-- Production Line Base -->
  <rect x="20" y="180" width="360" height="20" fill="#6c757d"/>
  
  <!-- Conveyor Belt -->
  <rect x="20" y="170" width="360" height="10" fill="#495057"/>
  <rect x="30" y="172" width="20" height="6" fill="#adb5bd"/>
  <rect x="70" y="172" width="20" height="6" fill="#adb5bd"/>
  <rect x="110" y="172" width="20" height="6" fill="#adb5bd"/>
  <rect x="150" y="172" width="20" height="6" fill="#adb5bd"/>
  <rect x="190" y="172" width="20" height="6" fill="#adb5bd"/>
  <rect x="230" y="172" width="20" height="6" fill="#adb5bd"/>
  <rect x="270" y="172" width="20" height="6" fill="#adb5bd"/>
  <rect x="310" y="172" width="20" height="6" fill="#adb5bd"/>
  <rect x="350" y="172" width="20" height="6" fill="#adb5bd"/>
  
  <!-- Industrial Machines -->
  <!-- Machine 1 -->
  <rect x="60" y="120" width="40" height="50" fill="#007bff" stroke="#0056b3" stroke-width="2"/>
  <rect x="70" y="110" width="20" height="10" fill="#28a745"/>
  <circle cx="80" cy="135" r="8" fill="#ffc107"/>
  
  <!-- Machine 2 -->
  <rect x="160" y="110" width="50" height="60" fill="#dc3545" stroke="#c82333" stroke-width="2"/>
  <rect x="170" y="100" width="30" height="10" fill="#28a745"/>
  <circle cx="185" cy="140" r="10" fill="#ffc107"/>
  <rect x="175" y="150" width="20" height="10" fill="#6f42c1"/>
  
  <!-- Machine 3 -->
  <rect x="260" y="125" width="45" height="45" fill="#20c997" stroke="#17a2b8" stroke-width="2"/>
  <rect x="270" y="115" width="25" height="10" fill="#28a745"/>
  <circle cx="282" cy="147" r="7" fill="#ffc107"/>
  
  <!-- Robotic Arms -->
  <line x1="80" y1="110" x2="90" y2="90" stroke="#6c757d" stroke-width="3"/>
  <circle cx="90" cy="90" r="5" fill="#dc3545"/>
  
  <line x1="185" y1="100" x2="195" y2="80" stroke="#6c757d" stroke-width="3"/>
  <circle cx="195" cy="80" r="5" fill="#dc3545"/>
  
  <!-- Control Panels -->
  <rect x="40" y="220" width="30" height="40" fill="#343a40"/>
  <rect x="45" y="225" width="20" height="15" fill="#28a745"/>
  <circle cx="50" cy="250" r="3" fill="#dc3545"/>
  <circle cx="60" cy="250" r="3" fill="#ffc107"/>
  
  <rect x="330" y="220" width="30" height="40" fill="#343a40"/>
  <rect x="335" y="225" width="20" height="15" fill="#28a745"/>
  <circle cx="340" cy="250" r="3" fill="#dc3545"/>
  <circle cx="350" cy="250" r="3" fill="#ffc107"/>
  
  <!-- Products on Conveyor -->
  <rect x="120" y="165" width="15" height="10" fill="#fd7e14"/>
  <rect x="200" y="165" width="15" height="10" fill="#fd7e14"/>
  <rect x="280" y="165" width="15" height="10" fill="#fd7e14"/>
  
  <!-- Overhead Structure -->
  <line x1="0" y1="60" x2="400" y2="60" stroke="#495057" stroke-width="4"/>
  <line x1="100" y1="60" x2="100" y2="80" stroke="#495057" stroke-width="2"/>
  <line x1="200" y1="60" x2="200" y2="80" stroke="#495057" stroke-width="2"/>
  <line x1="300" y1="60" x2="300" y2="80" stroke="#495057" stroke-width="2"/>
  
  <!-- Title -->
  <rect x="50" y="20" width="300" height="30" fill="#007bff" rx="5"/>
  <text x="200" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">New Production Line</text>
  
  <!-- Status Indicators -->
  <circle cx="380" cy="30" r="8" fill="#28a745"/>
  <text x="380" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">ON</text>
</svg>