<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Conference Room -->
  <rect x="20" y="80" width="360" height="180" fill="#ffffff" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Conference Table -->
  <ellipse cx="200" cy="180" rx="120" ry="40" fill="#6f42c1"/>
  <ellipse cx="200" cy="175" rx="120" ry="40" fill="#8a63d2"/>
  
  <!-- Chairs -->
  <rect x="90" y="140" width="20" height="30" fill="#495057" rx="5"/>
  <rect x="130" y="135" width="20" height="30" fill="#495057" rx="5"/>
  <rect x="170" y="130" width="20" height="30" fill="#495057" rx="5"/>
  <rect x="210" y="130" width="20" height="30" fill="#495057" rx="5"/>
  <rect x="250" y="135" width="20" height="30" fill="#495057" rx="5"/>
  <rect x="290" y="140" width="20" height="30" fill="#495057" rx="5"/>
  
  <rect x="90" y="200" width="20" height="30" fill="#495057" rx="5"/>
  <rect x="130" y="205" width="20" height="30" fill="#495057" rx="5"/>
  <rect x="170" y="210" width="20" height="30" fill="#495057" rx="5"/>
  <rect x="210" y="210" width="20" height="30" fill="#495057" rx="5"/>
  <rect x="250" y="205" width="20" height="30" fill="#495057" rx="5"/>
  <rect x="290" y="200" width="20" height="30" fill="#495057" rx="5"/>
  
  <!-- Business People -->
  <!-- Person 1 -->
  <circle cx="100" cy="125" r="12" fill="#ffc107"/>
  <rect x="94" y="137" width="12" height="20" fill="#007bff"/>
  
  <!-- Person 2 -->
  <circle cx="140" cy="120" r="12" fill="#ffc107"/>
  <rect x="134" y="132" width="12" height="20" fill="#28a745"/>
  
  <!-- Person 3 -->
  <circle cx="180" cy="115" r="12" fill="#ffc107"/>
  <rect x="174" y="127" width="12" height="20" fill="#dc3545"/>
  
  <!-- Person 4 -->
  <circle cx="220" cy="115" r="12" fill="#ffc107"/>
  <rect x="214" y="127" width="12" height="20" fill="#6f42c1"/>
  
  <!-- Person 5 -->
  <circle cx="260" cy="120" r="12" fill="#ffc107"/>
  <rect x="254" y="132" width="12" height="20" fill="#fd7e14"/>
  
  <!-- Person 6 -->
  <circle cx="300" cy="125" r="12" fill="#ffc107"/>
  <rect x="294" y="137" width="12" height="20" fill="#20c997"/>
  
  <!-- Documents on Table -->
  <rect x="160" y="165" width="25" height="15" fill="#ffffff" stroke="#adb5bd"/>
  <rect x="190" y="170" width="25" height="15" fill="#ffffff" stroke="#adb5bd"/>
  <rect x="220" y="165" width="25" height="15" fill="#ffffff" stroke="#adb5bd"/>
  
  <!-- Handshake in Center -->
  <ellipse cx="200" cy="175" rx="15" ry="8" fill="#ffc107"/>
  <path d="M185 175 Q200 165 215 175" stroke="#fd7e14" stroke-width="3" fill="none"/>
  
  <!-- Flags -->
  <!-- Flag 1 (Saudi) -->
  <rect x="50" y="100" width="30" height="20" fill="#28a745"/>
  <rect x="45" y="100" width="5" height="40" fill="#6c757d"/>
  
  <!-- Flag 2 (Germany) -->
  <rect x="320" y="100" width="30" height="20" fill="#dc3545"/>
  <rect x="320" y="107" width="30" height="6" fill="#ffc107"/>
  <rect x="320" y="114" width="30" height="6" fill="#343a40"/>
  <rect x="355" y="100" width="5" height="40" fill="#6c757d"/>
  
  <!-- Company Logos Placeholder -->
  <circle cx="80" cy="200" r="20" fill="#007bff"/>
  <text x="80" y="205" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">R</text>
  
  <circle cx="320" cy="200" r="20" fill="#dc3545"/>
  <text x="320" y="205" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">G</text>
  
  <!-- Title Banner -->
  <rect x="60" y="20" width="280" height="40" fill="#6f42c1" rx="5"/>
  <text x="200" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Strategic Partnership</text>
  <text x="200" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Agreement Signing</text>
  
  <!-- Success Indicators -->
  <circle cx="350" cy="250" r="8" fill="#28a745"/>
  <path d="M346 250 L349 253 L354 247" stroke="white" stroke-width="2" fill="none"/>
