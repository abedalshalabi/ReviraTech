<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="caliperGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Caliper Body -->
  <rect x="100" y="150" width="200" height="20" fill="url(#caliperGradient)" rx="3"/>
  
  <!-- Fixed Jaw -->
  <rect x="90" y="145" width="15" height="30" fill="#64748b"/>
  <rect x="85" y="140" width="25" height="5" fill="#374151"/>
  
  <!-- Moving Jaw -->
  <rect x="295" y="145" width="15" height="30" fill="#64748b"/>
  <rect x="290" y="140" width="25" height="5" fill="#374151"/>
  
  <!-- Depth Rod -->
  <rect x="200" y="170" width="3" height="40" fill="#64748b"/>
  <rect x="198" y="210" width="7" height="5" fill="#374151"/>
  
  <!-- Digital Display -->
  <rect x="120" y="120" width="160" height="25" fill="#1e293b" rx="3"/>
  <rect x="125" y="125" width="150" height="15" fill="#10b981"/>
  
  <!-- Display Digits -->
  <text x="130" y="137" font-family="monospace" font-size="12" fill="#000000">0.00</text>
  <text x="200" y="137" font-family="monospace" font-size="12" fill="#000000">mm</text>
  
  <!-- Control Buttons -->
  <circle cx="280" cy="132" r="4" fill="#a5c442"/>
  <circle cx="290" cy="132" r="4" fill="#ef4444"/>
  <circle cx="300" cy="132" r="4" fill="#10b981"/>
  
  <!-- Scale Markings -->
  <line x1="110" y1="160" x2="290" y2="160" stroke="#94a3b8" stroke-width="1"/>
  <line x1="120" y1="158" x2="120" y2="162" stroke="#64748b" stroke-width="2"/>
  <line x1="140" y1="158" x2="140" y2="162" stroke="#64748b" stroke-width="1"/>
  <line x1="160" y1="158" x2="160" y2="162" stroke="#64748b" stroke-width="1"/>
  <line x1="180" y1="158" x2="180" y2="162" stroke="#64748b" stroke-width="2"/>
  <line x1="200" y1="158" x2="200" y2="162" stroke="#64748b" stroke-width="1"/>
  <line x1="220" y1="158" x2="220" y2="162" stroke="#64748b" stroke-width="1"/>
  <line x1="240" y1="158" x2="240" y2="162" stroke="#64748b" stroke-width="2"/>
  <line x1="260" y1="158" x2="260" y2="162" stroke="#64748b" stroke-width="1"/>
  <line x1="280" y1="158" x2="280" y2="162" stroke="#64748b" stroke-width="1"/>
  
  <!-- Measurement Object -->
  <rect x="150" y="180" width="100" height="20" fill="#789c32" rx="2"/>
<rect x="155" y="185" width="90" height="10" fill="#a5c442" rx="1"/>
  
  <!-- Precision Indicators -->
  <circle cx="200" cy="110" r="3" fill="#10b981"/>
  <circle cx="210" cy="110" r="3" fill="#a5c442"/>
  <circle cx="220" cy="110" r="3" fill="#ef4444"/>
  
  <!-- Battery Indicator -->
  <rect x="320" y="125" width="20" height="10" fill="#374151" rx="2"/>
  <rect x="322" y="127" width="16" height="6" fill="#10b981"/>
  
  <!-- Labels -->
  <text x="200" y="250" text-anchor="middle" font-family="Arial" font-size="14" fill="#1e293b">Digital Caliper</text>
  <text x="200" y="270" text-anchor="middle" font-family="Arial" font-size="12" fill="#64748b">Â±0.02mm Precision</text>
</svg>