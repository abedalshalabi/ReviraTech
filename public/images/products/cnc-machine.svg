<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="machineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#789c32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Machine Base -->
  <rect x="50" y="200" width="300" height="60" fill="url(#machineGradient)" rx="5"/>
  
  <!-- Machine Body -->
  <rect x="70" y="120" width="260" height="80" fill="#64748b" rx="3"/>
  
  <!-- Control Panel -->
  <rect x="80" y="130" width="100" height="60" fill="#1e293b" rx="3"/>
  <circle cx="95" cy="150" r="3" fill="#10b981"/>
  <circle cx="110" cy="150" r="3" fill="#a5c442"/>
  <circle cx="125" cy="150" r="3" fill="#ef4444"/>
  <rect x="85" y="165" width="90" height="15" fill="#374151" rx="2"/>
  
  <!-- Spindle -->
  <rect x="200" y="140" width="20" height="40" fill="#475569"/>
  <circle cx="210" cy="150" r="8" fill="#1e293b"/>
  <circle cx="210" cy="150" r="3" fill="#a5c442"/>
  
  <!-- Work Area -->
  <rect x="230" y="150" width="80" height="40" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>
  
  <!-- Tool Holder -->
  <rect x="320" y="140" width="10" height="50" fill="#475569"/>
  <rect x="315" y="135" width="20" height="10" fill="#1e293b"/>
  
  <!-- Safety Guard -->
  <rect x="60" y="100" width="280" height="30" fill="#94a3b8" opacity="0.7"/>
  
  <!-- Emergency Stop -->
  <circle cx="350" cy="160" r="8" fill="#ef4444"/>
  <circle cx="350" cy="160" r="4" fill="#dc2626"/>
  
  <!-- Labels -->
  <text x="200" y="250" text-anchor="middle" font-family="Arial" font-size="14" fill="#1e293b">CNC Machine</text>
  <text x="200" y="270" text-anchor="middle" font-family="Arial" font-size="12" fill="#64748b">High Precision</text>
</svg>