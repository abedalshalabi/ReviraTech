<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="craneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#789c32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Crane Bridge -->
  <rect x="50" y="80" width="300" height="20" fill="url(#craneGradient)" rx="3"/>
  
  <!-- Vertical Supports -->
  <rect x="80" y="100" width="15" height="120" fill="#475569"/>
  <rect x="305" y="100" width="15" height="120" fill="#475569"/>
  
  <!-- Horizontal Beam -->
  <rect x="70" y="100" width="260" height="15" fill="#64748b"/>
  
  <!-- Hoist Mechanism -->
  <rect x="180" y="60" width="40" height="30" fill="#1e293b" rx="3"/>
  <circle cx="200" cy="75" r="8" fill="#789c32"/>
<circle cx="200" cy="75" r="3" fill="#a5c442"/>
  
  <!-- Hoist Cable -->
  <line x1="200" y1="90" x2="200" y2="150" stroke="#94a3b8" stroke-width="3"/>
  
  <!-- Hook -->
  <path d="M 190 150 L 210 150 L 200 170 Z" fill="#475569"/>
  <circle cx="200" cy="160" r="5" fill="#64748b"/>
  
  <!-- Load -->
  <rect x="185" y="170" width="30" height="40" fill="#789c32" rx="2"/>
<rect x="190" y="175" width="20" height="30" fill="#a5c442" rx="1"/>
  
  <!-- Control Cabin -->
  <rect x="320" y="120" width="30" height="40" fill="#1e293b" rx="3"/>
  <rect x="325" y="125" width="20" height="15" fill="#64748b"/>
  <rect x="325" y="145" width="20" height="10" fill="#374151"/>
  
  <!-- Safety Rails -->
  <rect x="60" y="70" width="280" height="5" fill="#94a3b8"/>
  <rect x="60" y="95" width="280" height="5" fill="#94a3b8"/>
  
  <!-- Emergency Stop -->
  <circle cx="350" cy="140" r="6" fill="#ef4444"/>
  <circle cx="350" cy="140" r="3" fill="#dc2626"/>
  
  <!-- Warning Lights -->
  <circle cx="70" cy="90" r="3" fill="#a5c442"/>
<circle cx="330" cy="90" r="3" fill="#a5c442"/>
  
  <!-- Labels -->
  <text x="200" y="250" text-anchor="middle" font-family="Arial" font-size="14" fill="#1e293b">Overhead Crane</text>
  <text x="200" y="270" text-anchor="middle" font-family="Arial" font-size="12" fill="#64748b">10 Ton Capacity</text>
</svg>